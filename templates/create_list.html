<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
</head>
<body>
    <div class="wrapper">
      <div id="formContent">

        <div>
          <h2>Stwórz listę</h2>
        </div>

        <form method="post" action="{{ url_for('create_list')}}">
          <input type="text" id="login" class="fadeIn second" name="name" placeholder="nazwa">
          <input type="text" id="description" class="fadeIn second" name="description" placeholder="opis">
            <select name="language" class="form-select" aria-label="Disabled select">
              <option selected value="pl">pl</option>
              <option value="en">en</option>
            </select>
          <input type="submit" class="fadeIn fourth" value="Stwórz">
        </form>
        <button class="btn btn-secondary" onclick="history.back()">powrót</button>
  </div>
</div>
</body>
</html>
